<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>Agent-ify // Search over 1,000,000 AI Agents</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Agent-ify Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 AI agents and libraries..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-agent">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add Agent</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice AI agent and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results">
          <!-- Results will be inserted here by JavaScript -->
        </ul>

        <div class="pagination">
          <!-- Pagination buttons will be inserted here by JavaScript -->
        </div>

        <p class="copyright">
          &copy; Copyright by Agent-ify. Data sourced from reputable AI research institutions and libraries.
        </p>
      </div>

      <div class="agent">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for an AI agent or library. Explore the world of AI!</p>
        </div>

        <!-- Agent details will be inserted here by JavaScript -->
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-agent-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Agent Data</h3>
          <label>Name</label>
          <input required name="name" type="text" />
          <label>GitHub URL</label>
          <input required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input required name="image" type="text" />
          <label>Publisher</label>
          <input required name="publisher" type="text" />
          <label>Version</label>
          <input required name="version" type="text" />
          <label>License</label>
          <input required name="license" type="text" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Features</h3>
          <label>Feature 1</label>
          <input
            type="text"
            required
            name="feature-1"
            placeholder="e.g., 'Natural Language Processing'"
          />
          <label>Feature 2</label>
          <input
            type="text"
            name="feature-2"
            placeholder="e.g., 'Image Recognition'"
          />
          <label>Feature 3</label>
          <input
            type="text"
            name="feature-3"
            placeholder="e.g., 'Reinforcement Learning'"
          />
          <label>Feature 4</label>
          <input
            type="text"
            name="feature-4"
            placeholder="e.g., 'Speech Synthesis'"
          />
          <label>Feature 5</label>
          <input
            type="text"
            name="feature-5"
            placeholder="e.g., 'Anomaly Detection'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
